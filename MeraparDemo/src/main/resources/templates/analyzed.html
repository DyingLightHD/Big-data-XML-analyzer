<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<h1>Result</h1>
<p th:text="'URL: ' + ${data.URL}"></p>
<p th:text="'FirstChar: ' + ${data.firstCharOfString}"></p>
<p th:text="'total Posts: ' + ${data.totalPosts}"></p>
<p th:text="'average Score: ' + ${data.avgScore}"></p>
<p th:text="'total answer count: ' + ${data.totalAnswerCount}"></p>
<p th:text="'average answer count: ' + ${data.avgAnswerCount}"></p>
</body>
</html>
